<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/cookie.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
  </head>
  <body>
    <h2>欢迎登录华硕官网</h2>
    <input type="text" name="" id="" />
    <br />
    <input type="text" name="" id="" />
    <br />
    <input type="button" name="" id="" value="登录" />
    <script>
      /* 
        （七天免登录）登录页  用户名和密码，点击登录按钮， 把用户名和密码存起来

            下次用户打开页面，弹出提示框，直接提示已经登录，

            跳转到首页（location.href）; 在首页显示用户的名字；

            退出按钮
        
        
        */
      let ipts = document.querySelectorAll("input");
      //   给登录按钮加点击事件
      ipts[2].onclick = function () {
        // 获取input值
        let un = ipts[0].value;
        let pwd = ipts[1].value;
        Cookies.set("un", un, { expires: 30 });
        Cookies.set("pwd", pwd, { expires: 30 });
        // 登录成功以后跳转到首页
        location.href = "index.html";
      };
      let un = Cookies.get("un");
      if (un) {
        // 如果存在  说明已经登录   跳转到首页
        alert("已经登录");
        location.href = "index.html";
      }
    </script>
  </body>
</html>
